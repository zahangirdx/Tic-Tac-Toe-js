<!DOCTYPE html>
<!-- Coding By @zahangir_dx -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe (zahangir_dx)</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//fonts.googleapis.com/css?family=Wallpoet" rel="stylesheet" type="text/css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <div id="container">
        <!-- Starting Page -->
        <div id="startingPage">
            <h2>Tic Tac Toe</h2>
            <div id="line"></div>
            <h4>Select Which You Want To Be?</h4>
            <div id="button">
                <button id="playerX" class="choose">Player ( X )</button>
                <button id="playerO" class="choose">Player ( O )</button>
            </div>
        </div>
        <!-- Main Page -->
        <div id="mainPage">
            <div id="headerBtns">
                <button id="">X</button>
                <button id="O_Turn">O</button>
                <div id="showChange"></div>
            </div>
            <div id="gameBoard">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>
        <!-- Winner Page -->
        <div id="winner">
            <h2 id="winnerName">Player X Win The Game!</h2>
            <div id="button">
                <button id="quit">Play Again</button>
            </div>
        </div>
    </div>
    <div id="me">@zahangir_dx</div>
    <script src="js/main.js"></script>
</body>

</html>
